<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Database</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tom-select@2.0.1/dist/css/tom-select.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Basic.css">
    <link rel="stylesheet" href="assets/css/Ludens---TomSelect-Form.css">
    <link rel="stylesheet" href="assets/css/Pretty-Registration-Form.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section style="padding: 70px;margin: 74px;margin-top: 0px;">
        <div class="row">
            <div class="col" >
                <div style="display: flex; justify-content: start;">
                    <h1>Receptionist<br></h1>
                    <div id= "logout" style=" display: flex; position: absolute;right: 100px;">
                        <button class="btn btn-danger" type="button" onclick="location.href='/logOut'">Log Out</button>
                    </div>  
                </div>          
        </div>
        </div>
       
        <div class="row justify-content-center" style="margin-top: 25px;margin-bottom: 25px;">
            <div class="col">
                <div class="d-inline-flex justify-content-xxl-start align-items-xxl-center">
                    <h4>Add patient information:&nbsp;</h4><button class="btn btn-primary" type="button" onclick="location.href='/patientInfo'">Add new patient</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col">
                <div class="flex-column">
                    <h2>Patients<br></h2>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Gender</th>
                                    <th>Edit</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for patient in patients %}
                                <tr>
                                    <td>{{ patient.firstName }}</td>
                                    <td>{{ patient.lastName }}</td>
                                    <td>{{ patient.gender }}</td>
                                    <td><button class="btn btn-primary" type="button" onclick="location.href='/patientInfo/edit/{{ patient.patientID }}'">Edit</button></td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 25px;">
            <div class="col">
                <h1>Set appointment</h1>
                <form style="max-width: 700px;" role="form" action="/appointment" method="post" enctype="multipart/form-data">
                    <div class="form-group mb-3"><label class="form-label">Select Patient</label><select class="form-select" id="patient" required="" name="patient">
                        {% for pName in patientNames %}
                        <option value="{{ pName }}">{{ pName }}</option>
                        {% endfor %}

                    </select></div>
                    <div class="form-group mb-3"><label class="form-label">Select Dentist/Hygienist<br></label><select class="form-select" id="dentist" required="" name="dentist">
                        {% for eName in employeeNames %}
                        <option value="{{ eName }}">{{ eName }}</option>
                        {% endfor %}
                    </select></div>
                    <div class="form-group mb-3"><label class="form-label">Time</label><input class="form-control" type="date" name="time" required=""></div>
                    <div class="form-group mb-3"><label class="form-label">Start Time</label><input class="form-control" type="time" name="startTime" required=""></div>
                    <div class="form-group mb-3"><label class="form-label">End time</label><input class="form-control" type="time" name="endTime" required=""></div>
                    <div class="form-group mb-3"><label class="form-label">Type</label><input class="form-control" type="text" name="type" id="type" required=""></div>
                    <hr style="margin-top: 30px;margin-bottom: 10px;">
                    <div class="form-group mb-3"><button class="btn btn-primary d-block w-100" id="submitButton" type="submit"><strong>Create</strong></button></div>
                </form>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.0.1/dist/js/tom-select.complete.min.js"></script>
    <script src="assets/js/Ludens---TomSelect-Form.js"></script>
</body>

</html>
