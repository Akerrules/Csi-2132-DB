<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Database</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tom-select@2.0.1/dist/css/tom-select.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Basic.css">
    <link rel="stylesheet" href="assets/css/Ludens---TomSelect-Form.css">
    <link rel="stylesheet" href="assets/css/Pretty-Registration-Form.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
   
    <header></header>
    <section style="padding: 70px;">
        <div class="row justify-content-center">
            <div class="col">
                
                <div class="flex-column">
                     <div style="display: flex; justify-content: start;">
                        <h1>Incoming appointments</h1>
                        <div id= "logout" style=" display: flex; position: absolute;right: 100px;">
                            <button class="btn btn-danger" type="button" onclick="location.href='/logOut'">Log Out</button>
                        </div>  
                    </div>
                    <div class="table-responsive">
             
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Patient name</th>
                                    <th>Type</th>
                                    <th>Date</th>
                                    <th>Start Time</th>
                                    <th>End Time</th>
                                    <th>Medical details</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for appointment in appointments %}
                                <tr>
                                    <td>{{ appointment.patient_username }}</td>
                                    <td>{{ appointment.type }}</td>
                                    <td>{{ appointment.date }}</td>
                                    <td>{{ appointment.startTime }}</td>
                                    <td>{{ appointment.endtime }}</td>
                                    <td><button class="btn btn-primary" type="button" onclick="location.href='/medicalHistory/{{ appointment.patient_username }}'">See</button></td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.0.1/dist/js/tom-select.complete.min.js"></script>
    <script src="assets/js/Ludens---TomSelect-Form.js"></script>
</body>

</html>
