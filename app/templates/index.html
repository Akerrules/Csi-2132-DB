<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Database</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tom-select@2.0.1/dist/css/tom-select.css">
    <link rel="stylesheet" href="../static/css/Login-Form-Basic.css">
    <link rel="stylesheet" href="../static/css/Ludens---TomSelect-Form.css">
    <link rel="stylesheet" href="../static/css/Pretty-Registration-Form.css">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body>

    <style>
        body {
          background-image: url('../static/img/indexBackground.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }
    </style>


    <h1 style="display: flex; justify-content: center; align-items:center; padding-top: 3%;">
        <img src="../static/img/logo.png">
    </h1>



    <section class="position-relative py-4 py-xl-5">
        <div class="container">
            <div class="row d-flex justify-content-center" >
                <div class="col-md-6 col-xl-4 shadow-lg p-3 mb-5 bg-white rounded" style="width: 30%;">
                    <div class="card mb-5">
                        <div class="row mb-5" > 
                            <div class="col-md-8 col-xl-6 text-center mx-auto" style="height: 15%; margin-top: 20%; width: 300px">
                                <h2>Log in</h2>
                                <p class="w-lg-50">Please complete login information</p>
                            </div>
                        </div>
                        <div class="card-body d-flex flex-column align-items-center">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                                </svg></div>
                            <form class="text-center" method="POST" action="/login">
                                <div class="mb-3"><input class="form-control" type="text" name="userName" placeholder="Username" required="required"></div>
                                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password" required="required"></div>
                                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Login</button></div>
                                {% if wrong: %}
                                    <p style="color: red;"> The username or password are wrong </p>
                                {% endif %}
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.0.1/dist/js/tom-select.complete.min.js"></script>
    <script src="../static/js/Ludens---TomSelect-Form.js"></script>
</body>

</html>
